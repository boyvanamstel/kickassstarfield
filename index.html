<!DOCTYPE html>
<html>
<head>
	<title>Kick Ass Starfield</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="js/Char.js"></script>
	<script type="text/javascript" src="js/Engine.js"></script>

	<style type="text/css">
	html, body { height: 100%; }
	body {
		font-family: arial;
		font-size: 14px;
		color: #444;
		overflow: hidden;
	}
	a { color: #aa0000; }
	.char {
		position: absolute;
		width: 10px;
		height: 10px;
		background: #444;
	}
	</style>
</head>
<body>
	<h1>Kick Ass Starfield</h1>
	<p>Target practise for <a href="http://erkie.github.com/">Erik Rothoff's Kick Ass</a>. Starfield by <a href="http://twitter.com/boyvanamstel">@boyvanamstel</a>. Press 'm' for more targets.</p>
	<div id="canvas"></div>

	<script type="text/javascript">
		
		function addChars() {
			w = window.innerWidth || document.body.clientWidth;
			h = window.innerHeight || document.body.clientHeight;
			for(var i = 0; i <= 10; i++) {

				char = new Char();
				char.xVelocity = Math.floor(Math.random() *10) - 5;
				char.yVelocity = Math.floor(Math.random() *10) - 5;
				char.setX((w /2) + (char.element.offsetWidth /2));
				char.setY((h /2) + (char.element.offsetHeight /2));
				Engine.addDelegate(char, char.move);	
				Engine.addDelegate(char, char.checkAlive);	
			}
		}

		window.onload = function() { addChars(); }
		window.focus();
		document.onkeyup = function(e) {
			e = e || window.event;
			switch(e.keyCode) {
				case(77):
					addChars();
				break;
			}
		}

		Engine.start();

		var s = document.createElement('script');s.type='text/javascript';document.body.appendChild(s);s.src='http://erkie.github.com/asteroids.min.js';void(0);
	</script>
